server:
  port: 8010

spring:
  application:
    name: "message"
  cloud:
    function:
      definition: email|sms

    stream:
      bindings:
        email|sms-in-0:
          destination: send-communication
          group: ${spring.application.name}
        email|sms-out-0:
          destination: communication-sent
      kafka:
        binder:
          brokers:
            - localhost:9092